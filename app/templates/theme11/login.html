<!DOCTYPE html>
<html>
<head>
    <title>Adianti ERP Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {LIBRARIES}
    {HEAD}
    <script type="text/javascript">
    $('[generator="adianti"]').live('click', function()
    {
       __adianti_load_page($(this).attr('href'));
       return false;
    });
    
    window.onpopstate = function(stackstate)
    {
    	if (stackstate.state)
    	{
    		__adianti_load_page_no_register(stackstate.state.url);
    	}
    };
    
    $(function() {
        $( document ).tooltip();
    });
    
    $(document).ready( function()
    {
       __adianti_load_page('engine.php?class=LoginForm');
    });
    </script>
</head>
<body>
    <div class="adianti_container">
        <div class="header">
            <div class="thin_bar">
                &nbsp;
            </div>
            <div class="header_content">
                <div class="logo1" style="position:relative; width:28%">
                    <a target="newwindow" href="http://www.adianti.com.br/framework">
                        <img src="app/templates/theme1/images/framework.png">
                    </a>
                </div>
                
                <div class="title" style="position:relative; float:left;width:40%">
                    Adianti ERP Template
                </div>
                <div class="logo2" style="position:relative; width:28%">
                    <a target="newwindow" href="http://www.adianti.com.br">
                        <img src="app/templates/theme1/images/adianti.png">
                    </a>
                </div>

            </div>
            
            <div class="header_bottom" style="clear:both"></div>
        </div>
        
        <div class="body">
            <div id="adianti_div_content" class="login" style="padding-top:80px"></div>
            <div id="adianti_online_content"></div>
            <div id="pageboth"><br></div>
        </div>
        <div style="clear:both;"></div>
    </div>
<script type="text/javascript">
//#javascript_placeholder#
</script>
</body>
</html>
